<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResumeAI Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              display: ['Oswald', 'sans-serif'],
            },
            colors: {
              primary: '#2563eb', // Blue 600
              secondary: '#475569', // Slate 600
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        @page { margin: 0; }
        body { margin: 0; padding: 0; -webkit-print-color-adjust: exact; }
        .no-print { display: none !important; }
        .print-only { display: block !important; width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 9999; background: white; }
        /* Ensure the resume container takes full width/height in print */
        #resume-preview-container {
          width: 100%;
          height: auto;
          overflow: visible;
        }
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
